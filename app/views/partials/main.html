<header class="row">
    <!-- HEADER w/ SEARCH BAR -->
    <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2 header">
        <div class="input-group form-search">
            <!-- <span class="input-group-btn"> -->
                <select selectpicker ng-model="state.index" class="input-group-btn">
                    <option value="All" ng-selected="state.index === 'All'">All Depts.</option>
                    <option data-divider="true"></option>
                    <option value="Appliances" ng-selected="state.index === 'Appliances'">Appliances</option>
                    <option value="MobileApps" ng-selected="state.index === 'MobileApps'">Apps for Android</option>
                    <option value="ArtsAndCrafts" ng-selected="state.index === 'ArtsAndCrafts'">Arts & Crafts</option>
                    <option value="Automotive" ng-selected="state.index === 'Automotive'">Automotive</option>
                    <option value="Baby" ng-selected="state.index === 'Baby'">Baby</option>
                    <option value="Beauty" ng-selected="state.index === 'Beauty'">Beauty</option>
                    <option value="Books" ng-selected="state.index === 'Books'">Books</option>
                    <option value="WirelessAccessories" ng-selected="state.index === 'WirelessAccessories'">Mobile & Acc.</option>
                    <option value="Apparel" ng-selected="state.index === 'Apparel'">Clothing & Acc.</option>
                    <option value="Collectibles" ng-selected="state.index === 'Collectibles'">Collectibles</option>
                    <option value="PCHardware" ng-selected="state.index === 'PCHardware'">Computers</option>
                    <option value="Electronics" ng-selected="state.index === 'Electronics'">Electronics</option>
                    <option value="Grocery" ng-selected="state.index === 'Grocery'">Grocery & Food</option>
                    <option value="HealthPersonalCare" ng-selected="state.index === 'HealthPersonalCare'">Health & Personal Care</option>
                    <option value="HomeGarden" ng-selected="state.index === 'HomeGarden'">Home & Garden</option>
                    <option value="Industrial" ng-selected="state.index === 'Industrial'">Industrial & Sci.</option>
                    <option value="Jewelry" ng-selected="state.index === 'Jewelry'">Jewelry</option>
                    <option value="KindleStore" ng-selected="state.index === 'KindleStore'">Kindle Store</option>
                    <option value="Kitchen" ng-selected="state.index === 'Kitchen'">Kitchen</option>
                    <option value="Magazines" ng-selected="state.index === 'Magazines'">Magazine Subscriptions</option>
                    <option value="Miscellaneous" ng-selected="state.index === 'Miscellaneous'">Miscellaneous</option>
                    <option value="DigitalMusic" ng-selected="state.index === 'DigitalMusic'">MP3 Music</option>
                    <option value="Music" ng-selected="state.index === 'Music'">Music</option>
                    <option value="MusicalInstruments" ng-selected="state.index === 'MusicalInstruments'">Musical Instruments</option>
                    <option value="OfficeProducts" ng-selected="state.index === 'OfficeProducts'">Office Products</option>
                    <option value="OutdoorLiving" ng-selected="state.index === 'OutdoorLiving'">Outdoor Living</option>
                    <option value="LawnGarden" ng-selected="state.index === 'LawnGarden'">Patio, Lawn & Garden</option>
                    <option value="PetSupplies" ng-selected="state.index === 'PetSupplies'">Pet Supplies</option>
                    <option value="Shoes" ng-selected="state.index === 'Shoes'">Shoes</option>
                    <option value="Software" ng-selected="state.index === 'Software'">Software</option>
                    <option value="SportingGoods" ng-selected="state.index === 'SportingGoods'">Sports & Outdoors</option>
                    <option value="Tools" ng-selected="state.index === 'Tools'">Tools & Home</option>
                    <option value="Toys" ng-selected="state.index === 'Toys'">Toys & Games</option>
                    <option value="VideoGames" ng-selected="state.index === 'VideoGames'">Video Games</option>
                    <option value="Watches" ng-selected="state.index === 'Watches'">Watches</option>
                </select>
            <!-- </span> -->
            <input type="text" class="form-control search-query" ng-model="state.query">
            <span class="input-group-btn">
                <button type="submit" class="btn btn-primary" data-type="last" ng-click="getData()">Search</button>
            </span>
        </div>
    </div>
</header>

<!-- FILTER SECTION -->
<div class="row filter-block" ng-show="results && !loading">
    <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2">
        <h5 class="narrow-by-header">Narrow Search By:</h5>
        <div class="btn-group" ng-repeat="section in results.narrowNodes">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                {{section['@'].NarrowBy | prettyNodeName}}
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li ng-repeat="n in section.Bin | nodeSort | orderBy:'BinItemCount':true">
                    <a ng-click="selectBin(n.BinParameter)">{{n.BinName}} ({{n.BinItemCount}})</a>
                </li>
            </ul>
          </div>
    </div>
</div>
